name: terraform-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

jobs:
  terraform-check:
    name: Terraform Config Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

  terraform-plan:
    name: Terraform Plan (Dry Run Validation)
    runs-on: ubuntu-latest
    needs: terraform-check   # ðŸ‘ˆ Gate: only run if job 1 passes

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan (Dry Run)
        run: terraform plan -input=false

      - name: CI Final Status
        run: |
          echo "======================================"
          echo "âœ… Terraform validation and plan SUCCESS"
          echo "ðŸš€ Apply will be executed by Terraform Cloud"
          echo "ðŸ“¡ Waiting for Terraform Cloud auto-apply"
          echo "======================================"
