name: terraform-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

jobs:
  terraform-check:
    name: Terraform Config Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Debug - Check Terraform Cloud Token
        run: |
          echo "ğŸ” Checking Terraform Cloud token..."
          if [ -z "$TF_TOKEN_app_terraform_io" ]; then
            echo "âŒ TF_TOKEN_app_terraform_io is NOT set"
            exit 1
          else
            echo "âœ… TF_TOKEN_app_terraform_io is set (masked)"
          fi

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

  terraform-plan:
    name: Terraform Plan (Dry Run Validation)
    runs-on: ubuntu-latest
    needs: terraform-check

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Debug - Check Terraform Cloud Token
        run: |
          echo "ğŸ” Checking Terraform Cloud token..."
          if [ -z "$TF_TOKEN_app_terraform_io" ]; then
            echo "âŒ TF_TOKEN_app_terraform_io is NOT set"
            exit 1
          else
            echo "âœ… TF_TOKEN_app_terraform_io is set (masked)"
          fi

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan (Dry Run)
        run: terraform plan -input=false

      - name: CI Final Status
        run: |
          echo "======================================"
